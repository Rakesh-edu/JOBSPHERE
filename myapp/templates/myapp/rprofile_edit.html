{% extends 'myapp/rbase.html' %}

{% block title %}JobSphere-Edit Profile{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Edit Your Profile</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" value="{{ recruiter.full_name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ recruiter.email }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" value="{{ recruiter.phone }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Company Name</label>
        <input type="text" name="company_name" class="form-control" value="{{ recruiter.company_name }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Company Website</label>
        <input type="url" name="company_website" class="form-control" value="{{ recruiter.company_website }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Company Address</label>
        <input type="text" name="company_address" class="form-control" value="{{ recruiter.company_address }}">
      </div>
      <button type="submit" class="btn btn-primary">Update Profile</button>
      <a href="{% url 'rprofile' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
