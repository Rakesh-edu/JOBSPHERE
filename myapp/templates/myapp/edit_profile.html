{% extends 'myapp/base.html' %}

{% block title %}JobSphere-EditProfile{% endblock %}
{% block content %}
<section class="bg-info text-white text-center py-5">
  <div class="container">
    <h1 class="fw-bold"><i class="fas fa-edit"></i> Edit Profile</h1>
    <p class="lead">Update your profile information</p>
  </div>
</section>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow border-0">
        <div class="card-body p-4">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input type="text" name="full_name" class="form-control" value="{{ applicant.full_name }}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ applicant.email }}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" value="{{ applicant.phone }}">
              </div>
              <div class="col-md-6">
                <label class="form-label">Location</label>
                <input type="text" name="location" class="form-control" value="{{ applicant.location }}">
              </div>
              <div class="col-12">
                <label class="form-label">Desired Job Title</label>
                <input type="text" name="desired_job" class="form-control" value="{{ applicant.desired_job }}">
              </div>
              <div class="col-12">
                <label class="form-label">Skills (comma-separated)</label>
                <input type="text" name="skills" class="form-control" value="{{ applicant.skills }}">
              </div>
              <div class="col-12">
                <label class="form-label">Resume</label>
                {% if applicant.resume %}
                  <p class="mb-2">
                    <a href="{{ applicant.resume.url }}" target="_blank" class="btn btn-outline-secondary btn-sm">
                      <i class="fas fa-download"></i> Download Current Resume
                    </a>
                  </p>
                {% endif %}
                <input type="file" name="resume" class="form-control">
              </div>
            </div>
            <div class="text-end mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> Save Changes
              </button>
              <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
          </form>
        </div>
        <div class="card-footer bg-light text-muted text-center">
          Update your profile details
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
