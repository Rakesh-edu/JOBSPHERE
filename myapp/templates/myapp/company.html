{% extends 'myapp/base.html' %}

{% block content %}
<style>
  .assistant-container {
    max-width: 500px;
    margin: 50px auto;
    text-align: center;
  }
  .assistant-header {
    background-color: #0d6efd;
    color: white;
    padding: 1rem;
    border-radius: 0.5rem 0.5rem 0 0;
  }
  df-messenger {
    width: 100%;
    --df-messenger-bot-message: #e9ecef;
    --df-messenger-button-titlebar-color: #0d6efd;
    --df-messenger-chat-background-color: #f8f9fa;
    --df-messenger-font-color: black;
  }
</style>

<div class="assistant-container">
  <div class="assistant-header">
    <h4><i class="fas fa-robot"></i> Chat with JobSphere Assistant</h4>
    <p class="mb-0 small">Ask me about jobs, companies, and applications!</p>
  </div>

  <!-- Dialogflow Messenger Web Component -->
  <df-messenger
    intent="WELCOME"
    chat-title="JobSphere-Assistant"
    agent-id="032d7ad6-04c7-4b8f-b780-de37114a5cc0"
    language-code="en"
  ></df-messenger>
</div>

<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
{% endblock %}
