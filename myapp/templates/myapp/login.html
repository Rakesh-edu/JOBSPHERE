<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - JobSphere</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0">
          <div class="card-header text-center bg-primary text-white">
            <h4>JobSphere Login</h4>
          </div>
          <div class="card-body">
            <!-- Tabs -->
            <ul class="nav nav-tabs mb-3 justify-content-center" id="loginTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="applicant-tab" data-bs-toggle="tab" data-bs-target="#applicant" type="button" role="tab">
                  Applicant
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="recruiter-tab" data-bs-toggle="tab" data-bs-target="#recruiter" type="button" role="tab">
                  Recruiter
                </button>
              </li>
            </ul>

            <!-- Tab Contents -->
            <div class="tab-content">
              <!-- Applicant Login -->
              <div class="tab-pane fade show active" id="applicant" role="tabpanel">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter username">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login as Applicant</button>
                  </div>
                </form>
              </div>

              <!-- Recruiter Login -->
              <div class="tab-pane fade" id="recruiter" role="tabpanel">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter username">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password">
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-secondary">Login as Recruiter</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <small class="text-muted">New user? <a href="{% url 'register' %}">Register here</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
